        <h3 id="以YYModel的例子，它以类的方式调用"><a href="#以YYModel的例子，它以类的方式调用" class="headerlink" title="以YYModel的例子，它以类的方式调用"></a>以YYModel的例子，它以类的方式调用</h3><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">+ (instancetype)yy_modelWithJSON:(id)json &#123;</span><br><span class="line">    NSDictionary *dic = [self _yy_dictionaryWithJSON:json];</span><br><span class="line">    return [self yy_modelWithDictionary:dic];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&lt;!-- 1. 直接将json的格式丢给这个函数 --&gt;</span><br><span class="line">&lt;!-- 2. 然后调用下面的这个函数，主要是讲这个json转化为NSDictionary的格式，如果是字符串会将字符串转化为NSData,然后再转化为NSDictionary --&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">+ (NSDictionary *)_yy_dictionaryWithJSON:(id)json &#123;</span><br></pre></td></tr></table></figure>
<ul>
<li>现在开始进入最重要的函数部分了</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//这个函数里获取model元是通过调用下面的方法，cls是获取本类而得到的Class类型</span><br><span class="line">+ (instancetype)yy_modelWithDictionary:(NSDictionary *)dictionary &#123;&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[_YYModelMeta metaWithClass:cls]</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">+ (instancetype)metaWithClass:(Class)cls &#123;</span><br><span class="line">    if (!cls) return nil;</span><br><span class="line">    static CFMutableDictionaryRef cache;</span><br><span class="line">    static dispatch_once_t onceToken;</span><br><span class="line">    //1..</span><br><span class="line">    static dispatch_semaphore_t lock;</span><br><span class="line">    dispatch_once(&amp;onceToken, ^&#123;</span><br><span class="line">        cache = CFDictionaryCreateMutable(CFAllocatorGetDefault(), 0, &amp;kCFTypeDictionaryKeyCallBacks, &amp;kCFTypeDictionaryValueCallBacks);</span><br><span class="line">        lock = dispatch_semaphore_create(1);</span><br><span class="line">    &#125;);</span><br><span class="line">    dispatch_semaphore_wait(lock, DISPATCH_TIME_FOREVER);</span><br><span class="line">    _YYModelMeta *meta = CFDictionaryGetValue(cache, (__bridge const void *)(cls));</span><br><span class="line">    dispatch_semaphore_signal(lock);</span><br><span class="line">    if (!meta || meta-&gt;_classInfo.needUpdate) &#123;</span><br><span class="line">        meta = [[_YYModelMeta alloc] initWithClass:cls];</span><br><span class="line">        if (meta) &#123;</span><br><span class="line">            dispatch_semaphore_wait(lock, DISPATCH_TIME_FOREVER);</span><br><span class="line">            CFDictionarySetValue(cache, (__bridge const void *)(cls), (__bridge const void *)(meta));</span><br><span class="line">            dispatch_semaphore_signal(lock);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return meta;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- //以信号量的方式保持同步，作用是为了从cache的内存中获取meta的数据是同步的。 --&gt;</span><br><span class="line">dispatch_semaphore_wait(lock, DISPATCH_TIME_FOREVER);</span><br><span class="line">   _YYModelMeta *meta = CFDictionaryGetValue(cache, (__bridge const void *)(cls));</span><br><span class="line">   dispatch_semaphore_signal(lock);</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- //或者在讲meta的值塞入内存中保持同步 --&gt;</span><br><span class="line">	    if (!meta || meta-&gt;_classInfo.needUpdate) &#123;</span><br><span class="line">       meta = [[_YYModelMeta alloc] initWithClass:cls];</span><br><span class="line">       if (meta) &#123;</span><br><span class="line">           dispatch_semaphore_wait(lock, DISPATCH_TIME_FOREVER);</span><br><span class="line">           CFDictionarySetValue(cache, (__bridge const void *)(cls), (__bridge const void *)(meta));</span><br><span class="line">           dispatch_semaphore_signal(lock);</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 其中创建meta的时候回调用 --&gt;</span><br><span class="line">meta = [[_YYModelMeta alloc] initWithClass:cls];</span><br><span class="line"></span><br><span class="line">- (instancetype)initWithClass:(Class)cls &#123;</span><br><span class="line">   YYClassInfo *classInfo = [YYClassInfo classInfoWithClass:cls];</span><br><span class="line"> 	.....  </span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"> &lt;!-- 这里涉及到YYClassInfo的实例化方法,通过runtime的一些方法，找到本类，父类，元类。 --&gt;</span><br><span class="line"> - (instancetype)initWithClass:(Class)cls &#123;</span><br><span class="line">    if (!cls) return nil;</span><br><span class="line">    self = [super init];</span><br><span class="line">    _cls = cls;</span><br><span class="line">    _superCls = class_getSuperclass(cls);</span><br><span class="line">    _isMeta = class_isMetaClass(cls);</span><br><span class="line">    if (!_isMeta) &#123;</span><br><span class="line">        _metaCls = objc_getMetaClass(class_getName(cls));</span><br><span class="line">    &#125;</span><br><span class="line">    _name = NSStringFromClass(cls);</span><br><span class="line">    [self _update];</span><br><span class="line"></span><br><span class="line">    _superClassInfo = [self.class classInfoWithClass:_superCls];</span><br><span class="line">    return self;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>然后在_update的方法中</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 这里讲model中的方法、属性，ivar以key-value的形式存放在字典中。本类调用完后会在父类中调用再调用一遍。 --&gt;</span><br><span class="line">  Class cls = self.cls;</span><br><span class="line">    unsigned int methodCount = 0;</span><br><span class="line">    Method *methods = class_copyMethodList(cls, &amp;methodCount);</span><br><span class="line">    if (methods) &#123;</span><br><span class="line">        NSMutableDictionary *methodInfos = [NSMutableDictionary new];</span><br><span class="line">        _methodInfos = methodInfos;</span><br><span class="line">        for (unsigned int i = 0; i &lt; methodCount; i++) &#123;</span><br><span class="line">            YYClassMethodInfo *info = [[YYClassMethodInfo alloc] initWithMethod:methods[i]];</span><br><span class="line">            if (info.name) methodInfos[info.name] = info;</span><br><span class="line">        &#125;</span><br><span class="line">        free(methods);</span><br><span class="line">    &#125;</span><br><span class="line">    unsigned int propertyCount = 0;</span><br><span class="line">    objc_property_t *properties = class_copyPropertyList(cls, &amp;propertyCount);</span><br><span class="line">    if (properties) &#123;</span><br><span class="line">        NSMutableDictionary *propertyInfos = [NSMutableDictionary new];</span><br><span class="line">        _propertyInfos = propertyInfos;</span><br><span class="line">        for (unsigned int i = 0; i &lt; propertyCount; i++) &#123;</span><br><span class="line">            YYClassPropertyInfo *info = [[YYClassPropertyInfo alloc] initWithProperty:properties[i]];</span><br><span class="line">            if (info.name) propertyInfos[info.name] = info;</span><br><span class="line">        &#125;</span><br><span class="line">        free(properties);</span><br><span class="line">    &#125;</span><br><span class="line">....</span><br></pre></td></tr></table></figure>
<hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- * 最最关键的映射来了，YYModel把这个功能用一个递归函数来实现了。 --&gt;</span><br><span class="line">// create mapper</span><br><span class="line">   NSMutableDictionary *mapper = [NSMutableDictionary new];</span><br><span class="line">   NSMutableArray *keyPathPropertyMetas = [NSMutableArray new];</span><br><span class="line">   NSMutableArray *multiKeysPropertyMetas = [NSMutableArray new];</span><br><span class="line"></span><br><span class="line">   if ([cls respondsToSelector:@selector(modelCustomPropertyMapper)]) &#123;</span><br><span class="line">       NSDictionary *customMapper = [(id &lt;YYModel&gt;)cls modelCustomPropertyMapper];</span><br><span class="line">       [customMapper enumerateKeysAndObjectsUsingBlock:^(NSString *propertyName, NSString *mappedToKey, BOOL *stop) &#123;</span><br><span class="line">           _YYModelPropertyMeta *propertyMeta = allPropertyMetas[propertyName];</span><br><span class="line">           if (!propertyMeta) return;</span><br><span class="line">           [allPropertyMetas removeObjectForKey:propertyName];</span><br><span class="line"></span><br><span class="line">           if ([mappedToKey isKindOfClass:[NSString class]]) &#123;</span><br><span class="line">               if (mappedToKey.length == 0) return;</span><br><span class="line"></span><br><span class="line">               propertyMeta-&gt;_mappedToKey = mappedToKey;</span><br><span class="line">               NSArray *keyPath = [mappedToKey componentsSeparatedByString:@&quot;.&quot;];</span><br><span class="line">               if (keyPath.count &gt; 1) &#123;</span><br><span class="line">                   propertyMeta-&gt;_mappedToKeyPath = keyPath;</span><br><span class="line">                   [keyPathPropertyMetas addObject:propertyMeta];</span><br><span class="line">               &#125;</span><br><span class="line">               propertyMeta-&gt;_next = mapper[mappedToKey] ?: nil;</span><br><span class="line">               mapper[mappedToKey] = propertyMeta;</span><br><span class="line"></span><br><span class="line">           &#125; else if ([mappedToKey isKindOfClass:[NSArray class]]) &#123;</span><br><span class="line"></span><br><span class="line">               NSMutableArray *mappedToKeyArray = [NSMutableArray new];</span><br><span class="line">               for (NSString *oneKey in ((NSArray *)mappedToKey)) &#123;</span><br><span class="line">                   if (![oneKey isKindOfClass:[NSString class]]) continue;</span><br><span class="line">                   if (oneKey.length == 0) continue;</span><br><span class="line"></span><br><span class="line">                   NSArray *keyPath = [oneKey componentsSeparatedByString:@&quot;.&quot;];</span><br><span class="line">                   if (keyPath.count &gt; 1) &#123;</span><br><span class="line">                       [mappedToKeyArray addObject:keyPath];</span><br><span class="line">                   &#125; else &#123;</span><br><span class="line">                       [mappedToKeyArray addObject:oneKey];</span><br><span class="line">                   &#125;</span><br><span class="line"></span><br><span class="line">                   if (!propertyMeta-&gt;_mappedToKey) &#123;</span><br><span class="line">                       propertyMeta-&gt;_mappedToKey = oneKey;</span><br><span class="line">                       propertyMeta-&gt;_mappedToKeyPath = keyPath.count &gt; 1 ? keyPath : nil;</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125;</span><br><span class="line">               if (!propertyMeta-&gt;_mappedToKey) return;</span><br><span class="line"></span><br><span class="line">               propertyMeta-&gt;_mappedToKeyArray = mappedToKeyArray;</span><br><span class="line">               [multiKeysPropertyMetas addObject:propertyMeta];</span><br><span class="line"></span><br><span class="line">               propertyMeta-&gt;_next = mapper[mappedToKey] ?: nil;</span><br><span class="line">               mapper[mappedToKey] = propertyMeta;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;];</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">   &lt;!-- * 源码中就可以看出，这个映射的函数，你需要复写modelCustomPropertyMapper 这个函数</span><br><span class="line">   * 映射这个函数，你可以定义一个NSString的字符串，假如你得字符串中含有“.”这个的话，他就会将这个字符串以“.”分隔成NSArray,然后存入到_mappedToKeyPath 这个变量中。</span><br><span class="line">   * 映射也可以是一个NSArray,这样就可以实现同一个model映射到不同的key上了。 --&gt;</span><br></pre></td></tr></table></figure>
